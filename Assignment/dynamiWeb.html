
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Website</title>
    <style>
       <!-- <link rel="stylesheet" type="text/css" href="style.css" />-->
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showAbout()">About</a></li>
            <li><a href="#" onclick="showContact()">Contact</a></li>
        </ul>
    </nav>
    <div class="container" id="homeSection">
        <h2>Home</h2>
        <p>Welcome to our dynamic website. This is the home section.</p>
        <button class="button" onclick="showAbout()">Learn More</button>
    </div>
    <div class="container" id="aboutSection" style="display: none;">
        <h2>About</h2>
        <p>Learn more about our dynamic website and what we do.</p>
        <button class="button" onclick="showContact()">Contact Us</button>
    </div>
    <div class="container" id="contactSection" style="display: none;">
        <h2>Contact</h2>
        <p>Contact us if you have any questions or feedback.</p>
    </div>

    <script>
        function showHome() {
            document.getElementById("homeSection").style.display = "block";
            document.getElementById("aboutSection").style.display = "none";
            document.getElementById("contactSection").style.display = "none";
        }

        function showAbout() {
            document.getElementById("homeSection").style.display = "none";
            document.getElementById("aboutSection").style.display = "block";
            document.getElementById("contactSection").style.display = "none";
        }

        function showContact() {
            document.getElementById("homeSection").style.display = "none";
            document.getElementById("aboutSection").style.display = "none";
            document.getElementById("contactSection").style.display = "block";
        }
    </script>
</body>
</html>
