<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*
		{
			margin: 0 auto;
			padding:0;
		}
		.box
		{
			width:200px;
			height:100px;
			background-color:orange;
			margin-left:0;
			transition-duration: 1000ms;
		}
		.box:hover
		{
			width:500px;
			font-size:70px;
			height:300px;
			/*transition:all;*/
			transition-duration: 1s;
		}
	</style>
</head>
<body>

	<div class="box"> use of css transtion</div>
	
</body>
</html>
