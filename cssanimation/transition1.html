<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.first
		{
			width:200px;
			height: 200px;
			text-align: center;
			border:2px solid red;
			background-color: green;
			transition-duration: 500ms;
		}
		.first:hover
		{
			width:400px;
			height: 400px;
			background-color: orange;
			transition:all;
			transition-duration: 1s;

		}
	</style>
</head>
<body>

<div class="first">use of transition</div>


	
</body>
</html>
