<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*
		{
			margin:0 auto;
			padding:0;
		}
		ul
		{
			list-style: none;
			width: 300px;
		}
		ul li
		{
			padding:10px;

		}
		ul input
		{
			padding:5px;
		}

		input
		{
			border:none;
			border-bottom: 1px solid red;
		}
		input:focus-visible {
		    outline:none;
		}

	</style>
</head>
<body>


<form>
	<ul>
		<li><input type="text" required placeholder="username"></li>
		<li><input type="email" placeholder="emailid" required></li>
		<li><input type="number" required min="10" max="50"></li>
		<li><input type="submit" value="submit"></li>
	</ul>
</form>
	


</body>
</html>
