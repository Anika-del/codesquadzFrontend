<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
	*
	{
		margin:0 auto;
		padding:0;
	}
	svg,div
	{
		width:750px;
		height: 750px;
	}
	div
	{
		border:1px solid red;
	}
</style>

</head>
<body>

<div>
<svg>

<rect x="" y="" width="300" height="300" fill="red" stroke="black" stroke-width="5"></rect>
<rect x="50" y="50" width="200" height="200" fill="white" stroke="black" stroke-width="2"></rect>
<circle cx="100" cy="100" r="25" fill="red" stroke="black" stroke-width="2"></circle>
<circle cx="200" cy="100" r="25" fill="red" stroke="black" stroke-width="2"></circle>
<circle cx="200" cy="200" r="25" fill="red" stroke="black" stroke-width="2"></circle>
<circle cx="100" cy="200" r="25" fill="red" stroke="black" stroke-width="2"></circle>

<polygon points="450 50,350 50,350 300,400 300,400 100,450 100" fill="green" stroke="black" stroke-width="2"></polygon>

<polygon points="308 127, 326 124, 331 109, 344 152" fill="green" stroke="black" stroke-width="2"></polygon>

<line x1="300" y1="50" x2="450" y2="50" stroke="black" stroke-width="2"></line>
<line x1="300" y1="100" x2="450" y2="100" stroke="black" stroke-width="2"></line>
<line x1="300" y1="150" x2="450" y2="150" stroke="black" stroke-width="2"></line>
<line x1="300" y1="200" x2="450" y2="200" stroke="black" stroke-width="2"></line>
<line x1="300" y1="250" x2="450" y2="250" stroke="black" stroke-width="2"></line>
<line x1="300" y1="300" x2="450" y2="300" stroke="black" stroke-width="2"></line>

<rect x="450" y="0" width="300" height="300" fill="green" stroke="black" stroke-width="5"></rect>
<rect x="450" y="450" width="300" height="300" fill="yellow" stroke="black" stroke-width="5"></rect>
<rect x="" y="450" width="300" height="300" fill="blue" stroke="black" stroke-width="5"></rect>
<line x1="350" y1="0" x2="350" y2="750" stroke="black" stroke-width="2"></line>
<line x1="400" y1="0" x2="400" y2="750" stroke="black" stroke-width="2"></line>
<line x1="0" y1="350" x2="750" y2="350" stroke="black" stroke-width="2"></line>
<line x1="0" y1="400" x2="750" y2="400" stroke="black" stroke-width="2"></line>
<polygon points="300 300,375 375, 450 300" fill="green" stroke="black" stroke-width="2"></polygon>




</svg>
</div>
	
</body>
</html>
